<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라면을 끓이는 순서</title>
    <script>
        function doExe(){
            let ui = prompt("라면 끓이는 순서를 입력하시오");
            let li = document.createElement("li");
            li.innerHTML=ui
            let a = document.getElementById("a");
            a.appendChild(li);
        }
        
    </script>
</head>
<body>
    <h3>라면을 끓이는 순서</h3>
    <hr>
    <ol  id="a" type="1" style="background-color: yellowgreen;" onclick="doExe();">
        <li>물을 끓인다.</li>
    </ol>
    
</body>
</html>
