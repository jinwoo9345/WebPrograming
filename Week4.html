<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>WEEK 4 </title>
    <script>
       function register(){this.nStudent++;}
       function unregister(){this.nStudent--;}
       function getStudentCount(){return this.nStudent;}    
       function subject3(korName,engName,classCode){
        this.korName=korName;
        this.engName=engName;
        this.classCode=classCode;
        this.nStudent=0;

        this.register = function(){this.nStudent++;}
        this.unregister=function(){this.nStudent--;}
        this.getStudentCount=function(){return this.nStudent;}
       }
    
       let subject1 = new Object();
       subject1.korName="웹프로그래밍";
       subject1.engName="Web Programming"; 
       subject1.classCode="V024003";
       subject1.nStudent=0;
       subject1.register=register;
       subject1.unregister=unregister;
       subject1.getStudentCount=getStudentCount;    
   
       let subject2 = {
            korName : "웹프로그래밍",
            engName : "engName",
            classCode : "V024003",
            nStudent : 0,

            register : function (){this.nStudent++;},
            unregister : function (){this.nStudent--;},
            getStudentCount : function (){return this.nStudent;}

        };

        
    </script>
</head>

<body>

    <h3>1. 직접객체만들기</h3>
    <script>
        document.write("교과목 이름 = "+subject1.korName+"<br>");
        document.write("등록학생수 = "+subject1.getStudentCount()+"<br>");
        
        subject1.register();
        document.write("after register, 등록학생수 = "+ subject1.getStudentCount());
       
    </script>
    <hr>

    <h3><strong>2. 리터럴 표기법</strong></h3>
    <script>
        

        document.write("교과목 이름 = "+subject2.korName+"<br>");
        document.write("등록 학생 수 = "+subject2.getStudentCount()+"<br>");
        subject2.register();
        document.write("after register, 등록 학생 수 = "+subject2.getStudentCount()+"<br>");
    </script>
    <hr>

    <h3>3. 프로토 타입 객체</h3>


    <script>
        let Subject3 =new subject3("웹프로그래밍","WebProgramming","V024003");

        document.write("교과목 이름 = "+Subject3.engName+"<br>");
        document.write("등록 학생 수 = "+Subject3.getStudentCount()+"<br>");
        Subject3.register();
        document.write("after register, 등록 학생 수 = "+Subject3.getStudentCount()+"<br>");

    </script>
    <hr>
</body>
</html>
